<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>DiabetesPredictor API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Diabetes Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	Enter Pregnancies: <input type="text" name="Pregnancies" placeholder="Enter Pregnancies: " required="required" /><br>
        Enter Glucose: <input type="text" name="Glucose" placeholder="Enter Glucose: " required="required" /><br>
		Enter Blood Pressure: <input type="text" name="BloodPressure" placeholder="Enter Blood Pressure: " required="required" /><br>
        Enter Skin Thickness: <input type="text" name="SkinThickness" placeholder="Enter Skin Thickness: " required="required" /><br>
        Enter Insulin:  <input type="text" name="Insulin" placeholder="Enter Insulin: " required="required" /><br>
		Enter BMI: <input type="text" name="BMI" placeholder="Enter BMI: " required="required" /><br>
		Enter Diabetes Pedigree Function: <input type="text" name="DiabetesPedigreeFunction" placeholder="Enter Diabetes Pedigree Function: " required="required" /><br>
        Enter Age: <input type="text" name="Age" placeholder="Enter Age: " required="required" /><br>


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Diabetes</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
